<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://kit.fontawesome.com/6da7aeac50.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container ">
       
        <div class="row cont-central d-flex align-item-center justify-content-center row div-c m-0">
            <h2 class="d-flex justify-content-center p-2" id="tit">Login Form</h2>
            <p class="d-flex justify-content-center m-0 p-texto" id="p-tit">Lorem ipsum dolor sit amet consectetur adipisicing
                elit.
                Hic iusto eligendi ipsam ipsa, et
                earum
                accusantium maxime quisquam, dolor voluptatum, eum iure molestiae qui libero quas labore harum veniam.
                Repudiandae.</p>
        </div>
        <div class="container p-0">
            <div class="row justify-content-center p-0" id="div-form">
                <div class="col-5 m-3">
                    <div id="tit-form">
                        <h3 class="pt-3 grey">Login to our site </h3>
                        <p class=" pt-3 grey">Enter Username and Password</p>

                        <div class="contaner div-input ">
                            <div class="row">
                                <div class="col m-2">

                                    <div><input class="form-control inputs" type="text" placeholder="Username"
                                            aria-label="default input example"></div>
                                    <div><input class="form-control inputs" type="text" placeholder="Password"
                                            aria-label="default input example"></div>
                                    <button class="btn btn-primary btn-form" type="button">Log in</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <h5 class="d-flex justify-content-center">Login with</h5>
                    <div class="row">
                        <div class="col"><button type="button" id="btn-fb" class="btn btn-outline-secondary"><i
                                    class="fa-brands fa-facebook-f"></i>Facebook</button>
                        </div>
                        <div class="col-sm"><button type="button" id="btn-tw" class=" btn btn-outline-secondary"><i
                                    class="fa-brands fa-twitter"></i>Twitter</button>
                        </div>
                        <div class="col-sm"><button type="button" id="btn-google" class=" btn btn-outline-secondary"><i
                                    class="fa-brands fa-google-plus-g"></i>Google Plus</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
